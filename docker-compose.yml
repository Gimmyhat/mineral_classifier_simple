version: '3.8'

services:
  web:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
      - ./Справочник_для_редактирования_09.10.2024.xlsx:/app/Справочник_для_редактирования_09.10.2024.xlsx
      - ./data/dictionary.xlsx:/app/data/dictionary.xlsx
      - ./data/variations.xlsx:/app/data/variations.xlsx
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge